<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/1b8ae377e6.js" crossorigin="anonymous"></script>
    <title>To-Do List</title>
  </head>
  <body>
    <div id="container">
      <div class="nav">
        <h1>To-Do List</h1>
      </div>
      <div class="sidebar">
        <div class="links">
          <div class="tasks">
            <button class="task active" id="home">Home</button>
            <button class="task" id="today">Today</button>
            <button class="task" id="week">This Week</button>
            <button class="task" id="important">Important</button>
          </div>
          <div id="projects">
            <h2>Projects</h2>
            <div class="projects">
              <button id="add-project-btn" class="add-project">Add Project</button>
            </div>
          </div>
        </div>
      </div>
      <div class="content" id="content">
        <h1 id="title">Home</h1>
        <div id="todo-cards"></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
